<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location based AR NEVERFRUIT</title>
    <!-- include aframe -->
<!-- with location based, use aframe v0.9.2 -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- include ar.js -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <!--
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 55.652710; longitude: 12.543398;"
      ></a-text>
        -->

      <a-text font="kelsonsans" value="Impossible tracings, impossible pasts, the alliances in our narratives creating ecologies of stories. 
      Our intergenerational bodies are the chips plowing for nourishment in a landscape of enabling and enablers."
          color="white" width="4" position="-1 .2 4" look-at="[gps-camera]"
          scale="10 10 10"
          gps-entity-place="latitude: 55.652710; longitude: 12.543398;"
          rotation="0 90 0">
      </a-text>
              

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
